<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
    textarea {
  white-space: pre;
  word-wrap: normal;
  overflow-x: scroll;
}
    </style>
    <meta charset="utf-8">
    <title>title</title>
    <script type="text/javascript">
    var PingPongLights=[
      {"ip":"192.168.2.135","name":"Pong1"},
      {"ip":"192.168.2.136","name":"Pong2"},
      {"ip":"192.168.2.137","name":"Pong3"},
      {"ip":"192.168.2.138","name":"Pong4"}
    ];
    function massLoad() {
      var t=document.getElementById("index").value;
      var len=PingPongLights.length;
      for (var i=0;i<len;i++) {
        if (document.getElementById(PingPongLights[i]["name"]).checked) {
          var xmlhttp = new XMLHttpRequest();
          var url = "http://"+PingPongLights[i]["ip"]+"/load.cmd?index="+t;
          xmlhttp.open("GET", url, true);
          xmlhttp.send();
        }
      }
    }
    </script>
  </head>
  <body width="100%;">
  <div>
    <div><input type="checkbox" id="Pong1" checked=true>Desk Right</div>
    <div><input type="checkbox" id="Pong2" checked=true>Couch</div>
    <div><input type="checkbox" id="Pong3" checked=true>Desk Left</div>
    <div><input type="checkbox" id="Pong4" checked=true>Corner</div>
  </div>
  <div>
    Index:
    <input type="number" id="index" min="0" max="512">
    <input type="button" onclick="massLoad()" value="load">
  </body>
</html>
